
name: Deploy to GitHub Pages
on:
  push:
    branches: ["main"]
  workflow_dispatch: {}
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: Detect repo name
        id: repo
        run: echo "name=${GITHUB_REPOSITORY#*/}" >> "$GITHUB_OUTPUT"
      - name: Build with correct base-href
        run: |
          BASE=$( [ "${{ steps.repo.outputs.name }}" = "${{ github.repository_owner }}.github.io" ] && echo "/" || echo "/${{ steps.repo.outputs.name }}/" )
          echo "Using base: $BASE"
          npx ng build --configuration production --base-href "$BASE"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/portfolio-pro/browser
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
